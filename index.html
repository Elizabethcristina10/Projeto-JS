<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo Avançado</title>
        <!-- Link CSS do Projeto -->
        <link rel="stylesheet" href="css/styles.css"  />
        <!-- Link biblioteca de ícones  Font Awesome -->
        <link rel="stylesheet" 
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
              integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
              crossorigin="anonymous" 
              referrerpolicy="no-referrer" />
        <!-- Link JS do Projeto (se usa defer pra que os arquivos carreguem após o html sem erros)-->
        <script src="js/scripts.js" defer></script>
    </head>
    
    <body>
        <div class="todo-container">
            <header>
                <h1> Todo Avançado</h1>
            </header>
            <form id="todo-form">
                <p> Adicione a sua tarefa:</p>
                <div class="form-control"> <!--essa classe cria o primeiro quadrado do formulário-->
                    <input type="text" id="todo-input" placeholder=" O que você vai fazer?">
                    <button type="submit"> <!-- aqui ele envia o formulário-->
                        <!-- classe da biblioteca Font Awesome-->
                        <i class="fa-thin fa-plus"></i>
                    </button>
                </div>
            </form>
            <form id="edit-form" class="hide"> <!-- essa classe esconde o item Edite sua tarefa no formulário-->
            <p>Edite a sua tarefa:</p> 
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>   

                </button>
            </div> 
            <button id="cancel-edit-btn">Cancelar</button>          
            </form>
            <div id="toolbar"> <!--é a barra de ferramentas-->
                <div id="search">
                    <h4>Pesquisar</h4>
                    <form>
                        <input type="text" id="search-input" placeholder="Buscar">
                        <button id="erase-button"> 
                            <i class="fa-solid fa-delete-left"></i>
                        </button>
                    </form>
                </div>
                <div id="filter">
                    <h4>Filtrar:</h4>
                    <select id="filter-select">
                        <option value="all">Todos</option>
                        <option value="done">Feitos </option>
                        <option value="todo">A fazer</option>
                    </select>

                </div>
            </div>
            <div id="todo-list">
                <div class="todo done">
                    <h3>Estou fazendo algo...</h3>
                    <button class="finish-todo">
                        <i class="fa-solid fa-check"></i>
                    </button>
                    <button class="edit-todo">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                    <button class="remove-todo">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
                <div class="todo">
                    <h3>Estudando JS...</h3>
                    <button class="finish-todo">
                        <i class="fa-solid fa-check"></i>
                    </button>
                    <button class="edit-todo">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                    <button class="remove-todo">
                        <i class="fa-solid fa-xmark"></i>
                    </button>

            </div>
        </div>
    </body>
</html>
